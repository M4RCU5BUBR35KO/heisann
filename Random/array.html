<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    /*Array ved navn ukedager som lager liste på alle ukedagene*/
        let ukedager = ["Mandag", "Tirsdag", "Onsdag", "Torsdag", "Fredag", "Lørdag", "Søndag"];
        function startUke(ukedager) {
            /*Ulike funksjoner som gjør forskjellige ting*/
            ukedager.pop(); /*Fjerner siste delen av arrayen ukedager*/
            ukedager[0]="Blåmandag"; /*Endrer første delen i arrayen "Mandag" til Blåmandag*/
            ukedager.unshift("Ekstrablåmandag");/*Legger til Ekstrablåmandag*/
            ukedager.shift();/*Fjerner den første element*/
            ukedager.push("søndag2"); /*Legger til søndag2 på slutten*/
            ukedager.splice(2,1); /*Tar bort det tredje elementet*/
            return ukedager
        }
        
        alert(startUke(ukedager))

    </script>
</body>

</html>
