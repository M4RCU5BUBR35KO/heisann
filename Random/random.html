        function findLargestPair(numbers) {
  let largest = 0;
  let secondLargest = 0;
  for (const number of numbers) {
    if (number > largest) {
      secondLargest = largest;
      largest = number;
    } else if (number > secondLargest) {
      secondLargest = number;
    }
  }
  if (largest === secondLargest) {
    return false;
  }
  return largest + secondLargest;
}

console.log(findLargestPair([1, 2, 1, 4])); // 7
console.log(findLargestPair([1, 1, 2, 4])); // 6
console.log(findLargestPair([1, 1, 1, 1])); // false
