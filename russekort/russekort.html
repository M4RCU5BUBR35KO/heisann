<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="russekort.css">
    <title>Russekort</title>
</head>

<body>

    <h3>Velg en farge</h3>
    <label for="farge">Blå:</label>
    <input onclick="byttTilBlaa()" type="radio" name="farge" id="rodINP">

    <label for="farge">Rød:</label>
    <input onclick="byttTilRod()" type="radio" name="farge" id="blaaINP">

             <input type="file" id="inpFilNavn" placeholder="Velg/Ta bilde">
             

    <div id="mal1">
        <h3 contenteditable="true" id="skolePaaKort">Skole:</h3>
        <h4 contenteditable="true" id="navnPaaKort">NAVN:</h4>
        <p contenteditable="true" id="adressePaaKort">Adr:</p>
        <p contenteditable="true" id="tlfPaaKort">Tlf:</p>
        <p contenteditable="true" id="sitat1Kort">Stilling</p>
        <p contenteditable="true" id="sitat2Kort">SITAT 2</p>
        <p contenteditable="true" id="sitat3Kort">SITAT 3</p>
        <div id="velgKjonn">
            <label for="kjonn">Velg kjønn:</label>
            <select id="kjonn" name="kjonn">
              <option value="mann">Mann</option>
              <option value="kvinne">Kvinne</option>
              <option value="intetkjønn">Intetkjønn</option>
              <option value="sushi">Sushi</option>
              <option value="de/dem">de/dem</option>
              <option value="annet">Annet</option>
            </select>
            <div id="forerkort">
                <label>Førerkort?</label>
                  Nei<input type="checkbox">
                  Ja<input type="checkbox">
                </div>
        </div>
        <div id="svartBakgrunn"></div>
        <img src="" id="bildePaaKort1"></img>
        <img src="rodruss.tittel.png" id="russLogo">
    </div>
    
    <div id="mal2">
        <h3 contenteditable="true" id="skolePaaKort">Skole:</h3>
        <h4 contenteditable="true" id="navnPaaKort">NAVN:</h4>
        <p contenteditable="true" id="adressePaaKort">Adr:</p>
        <p contenteditable="true" id="tlfPaaKort">Tlf:</p>
        <p contenteditable="true" id="sitat1Kort">Stilling:</p>
        <p contenteditable="true" id="sitat2Kort">SITAT 2</p>
        <p contenteditable="true" id="sitat3Kort">SITAT 3</p>
        <div id="velgKjonn">
            <label for="kjonn">Velg kjønn:</label>
            <select id="kjonn" name="kjonn">
              <option value="mann">Mann</option>
              <option value="kvinne">Kvinne</option>
              <option value="intetkjønn">Intetkjønn</option>
              <option value="sushi">Sushi</option>
              <option value="de/dem">de/dem</option>
              <option value="annet">Annet</option>
            </select>
            <div id="forerkort">
            <label>Førerkort?</label>
              Nei<input type="checkbox">
              Ja<input type="checkbox">
            </div>
        </div>
        <div id="svartBakgrunn"></div>
        <img src="" id="bildePaaKort2"></img>
        <img src="blaaruss.tittel.png" id="russLogo">
    </div>



<script>
    var rodINP = document.getElementById("rodINP")
    var blaaINP = document.getElementById("blaaINP")
    var bildePaaKort1 = document.getElementById("bildePaaKort1")
    var bildePaaKort2 = document.getElementById("bildePaaKort2")
    var inpFilNavn = document.getElementById("inpFilNavn")
    var russLogo = document.getElementById("russLogo")
    var mal1 = document.getElementById("mal1")
    var mal2 = document.getElementById("mal2")

    mal2.hidden = true
    mal1.hidden = true

    function velgFil() {
        var aktueltFilNavn = URL.createObjectURL(inpFilNavn.files[0]);
        bildePaaKort1.src = aktueltFilNavn
        bildePaaKort2.src = aktueltFilNavn
    }
    inpFilNavn.addEventListener("mouseout", velgFil) //hovre over teksten for å plassere bildet.

    function byttTilBlaa() {
        russLogo.src = "blaaruss.tittel.png"
        mal2.hidden = false
        mal1.hidden = true
    }
    function byttTilRod() {
        russLogo.src = "rodruss.tittel.png"
        mal1.hidden = false
        mal2.hidden = true
    }

</script>
</body>
</html>
