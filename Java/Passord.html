            }

            }
            else if (passord2 == "?1") {

            }
            else if (passord2 == "?2") {
                document.getElementById("svar").innerHTML = "n"

            }
            else if (passord2 == "?siste") {
                document.getElementById("svar").innerHTML = "ders_stinker"

            }
            else if (passord2 == "?store") {
                document.getElementById("svar").innerHTML = "ANDERS_STINKER"

            }
            else if (passord2 == "?sm√•") {
                document.getElementById("svar").innerHTML = "anders_stinker"

            }
            else {
                document.getElementById("svar").innerHTML = "Passordet er feil"
            }


        }
    </script>
