<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Løkker i teams</h1>
    <h2>Trykk "inspiser" og se på konsollen for å se resultat</h2>

    <button onclick="nullTilHundre()">Tallene 0-100 untatt 10ere</button>
    <button onclick="ganger8()">8 gangen</button>
    <button onclick="gangetabellen()">Gangetabellen</button>
    <script>


        function nullTilHundre() {
            console.clear();
            var tall = 1;
            while (tall <= 100) {
                console.log(tall);
                tall++;
                if (tall / 10 == parseInt(tall / 10)) {
                    tall++;
                }
            }
        }
        function ganger8() {
            console.clear();
            var svar;
            for (let ganger8 = 1; ganger8 < 100; ganger8++) {
                svar = ganger8;
                svar *= 8;
                console.log(svar);
            }

        }
        function gangetabellen() {   
            console.clear();
            const heleGangeTabellen = ["","","","","","","","","",""];
            for (i = 1; i <= 10; i++) {
                for (x = 1; x <= 10; x++) {
                    console.log(x*i);
                    x * i;
                    console.log(heleGangeTabellen[i-1])
                    heleGangeTabellen[i-1][x] = x*1;
                }
                console.log(heleGangeTabellen);
            }
        }


    </script>
</body>

</html>
